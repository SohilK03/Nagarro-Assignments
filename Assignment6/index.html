<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .back {
      background: url("./bg.jpg");
    }
    .bg-success {
      background-color: rgba(6, 128, 57, 0.6) !important;
    }
  </style>
  <body class="bg-dark back">
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card bg-success text-dark p-4">
            <h1>Facts About numbers</h1>
            <p>Enter a number</p>
            <input
              type="number"
              name="number"
              id="number-input"
              class="form-control"
              placeholder="Enter a number"
              onchange="getFactFetch"
            />
            <div id="fact" class="card-body">
              <h3 class="card-title">Number Fact</h3>
              <p id="fact-text" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
